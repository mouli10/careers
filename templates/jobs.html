<div class="border-bottom row" padding-bottom:8px;>
    <div class = 'col-9'>
        <div> 
            <h4>{{job['title']}}</h4>
        </div>
        <div>
            <b>Location:</b> {{job['location']}}
        </div>
        <div>
            {% if 'salary' in job %}
            <div>
                <b>Salary: </b> {{job['salary']}}
            </div>
            {% endif %}
        </div>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-success">Apply</button>
    </div>
    
</div>
